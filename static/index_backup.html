<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndabase IT Helpdesk</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page">
            <div class="login-container">
                <div class="logo">
                    <img src="https://ndabaseprintingsolutions.com/wp-content/uploads/2023/03/cropped-Ndabase-Printing-Solutions-Logo.png" alt="Ndabase Printing Solutions" class="company-logo">
                    <h1>IT Helpdesk System</h1>
                </div>
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="loginError" class="error"></div>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardPage" class="page" style="display:none;">
            <nav class="navbar">
                <div class="nav-brand">ðŸŽ« Ndabase IT Helpdesk</div>
                <div class="nav-menu">
                    <a href="#" class="nav-link active" data-page="tickets">Tickets</a>
                    <a href="#" class="nav-link" data-page="create">Create Ticket</a>
                    <a href="#" class="nav-link" data-page="reports">Reports</a>
                </div>
                <div class="nav-user">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn btn-sm">Logout</button>
                </div>
            </nav>

            <div class="container">
                <!-- Tickets List -->
                <div id="ticketsSection" class="section active">
                    <div class="section-header">
                        <h2>Tickets</h2>
                        <div class="filters">
                            <select id="filterStatus">
                                <option value="">All Status</option>
                                <option value="Open">Open</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Resolved">Resolved</option>
                                <option value="Closed">Closed</option>
                            </select>
                            <select id="filterPriority">
                                <option value="">All Priorities</option>
                                <option value="Urgent">Urgent</option>
                                <option value="High">High</option>
                                <option value="Normal">Normal</option>
                            </select>
                            <button id="refreshTickets" class="btn btn-sm">Refresh</button>
                        </div>
                    </div>
                    <div id="ticketsList" class="tickets-list"></div>
                </div>

                <!-- Create Ticket -->
                <div id="createSection" class="section">
                    <h2>Create New Ticket</h2>
                    <form id="createTicketForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ticketUserName">User Name *</label>
                                <input type="text" id="ticketUserName" required>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">User Email *</label>
                                <input type="email" id="userEmail" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="userPhone">User Phone *</label>
                                <input type="tel" id="userPhone" required>
                            </div>
                            <div class="form-group">
                                <label for="priority">Priority *</label>
                                <select id="priority" required>
                                    <option value="Normal">Normal</option>
                                    <option value="High">High</option>
                                    <option value="Urgent">Urgent</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="assignee">Assign To *</label>
                            <select id="assignee" required></select>
                        </div>
                        <div class="form-group">
                            <label for="problemSummary">Problem Summary *</label>
                            <input type="text" id="problemSummary" required>
                        </div>
                        <div class="form-group">
                            <label for="problemDescription">Detailed Description</label>
                            <textarea id="problemDescription" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Ticket</button>
                        <div id="createError" class="error"></div>
                        <div id="createSuccess" class="success"></div>
                    </form>
                </div>

                <!-- Reports -->
                <div id="reportsSection" class="section">
                    <h2>Reports & Analytics</h2>
                    <div class="report-filters">
                        <div class="form-group">
                            <label for="reportStartDate">Start Date</label>
                            <input type="datetime-local" id="reportStartDate">
                        </div>
                        <div class="form-group">
                            <label for="reportEndDate">End Date</label>
                            <input type="datetime-local" id="reportEndDate">
                        </div>
                        <button id="loadStats" class="btn">Load Statistics</button>
                        <button id="exportCSV" class="btn btn-success">Export to CSV</button>
                    </div>
                    <div id="statisticsDisplay" class="statistics"></div>
                </div>
            </div>
        </div>

        <!-- Ticket Detail Modal -->
        <div id="ticketModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="ticketDetail"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
