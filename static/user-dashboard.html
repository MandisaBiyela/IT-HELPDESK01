<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Ndabase IT Solution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: var(--background);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .user-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-banner {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        .welcome-banner h1 {
            color: var(--ndabase-blue);
            margin-bottom: 10px;
        }

        .welcome-banner p {
            color: var(--text-light);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: var(--ndabase-blue);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: var(--ndabase-dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 182, 246, 0.3);
        }

        .tickets-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        .tickets-section h2 {
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .ticket-grid {
            display: grid;
            gap: 15px;
        }

        .ticket-item {
            background: var(--background);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .ticket-item:hover {
            border-color: var(--ndabase-blue);
            box-shadow: 0 4px 12px rgba(41, 182, 246, 0.2);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .ticket-number {
            font-weight: 600;
            color: var(--ndabase-blue);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-open { background: #fff3e0; color: #e65100; }
        .status-in-progress { background: #e3f2fd; color: #1976d2; }
        .status-resolved { background: #e8f5e9; color: #2e7d32; }
        .status-closed { background: #f5f5f5; color: #666; }

        .ticket-summary {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .ticket-meta {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: var(--text-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 64px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            color: var(--text-dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background);
            color: var(--text-dark);
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .required {
            color: #f44336;
        }

        body.dark-mode .modal-content {
            background: var(--modal-bg);
        }

        body.dark-mode input,
        body.dark-mode textarea,
        body.dark-mode select {
            background: var(--background);
            color: var(--text-dark);
            border-color: var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="nav-brand">
                <h1>Ndabase IT Solution</h1>
                <span class="nav-subtitle">My Support Tickets</span>
            </div>
            <div class="header-right">
                <span class="user-name" id="userName">Loading...</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="user-container">
        <!-- Welcome Banner -->
        <div class="welcome-banner">
            <h1>Welcome, <span id="userNameDisplay">User</span>!</h1>
            <p>Create and track your IT support tickets</p>
            <div class="action-buttons">
                <button class="btn-primary" onclick="openCreateTicketModal()">
                    <i class="fas fa-plus-circle"></i> Create New Ticket
                </button>
                <button class="btn-primary" onclick="refreshTickets()" style="background: #607d8b;">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- My Tickets Section -->
        <div class="tickets-section">
            <h2><i class="fas fa-ticket-alt"></i> My Tickets</h2>
            <div class="ticket-grid" id="ticketsList">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading your tickets...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Ticket Modal -->
    <div class="modal" id="createTicketModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Ticket</h2>
                <button class="close-btn" onclick="closeCreateTicketModal()">&times;</button>
            </div>
            <form id="createTicketForm" onsubmit="createTicket(event)">
                <div class="form-group">
                    <label>Problem Summary <span class="required">*</span></label>
                    <input type="text" id="problemSummary" required placeholder="Brief description of your issue">
                </div>
                <div class="form-group">
                    <label>Problem Description <span class="required">*</span></label>
                    <textarea id="problemDescription" required placeholder="Please describe your issue in detail..."></textarea>
                </div>
                <div class="form-group">
                    <label>Priority <span class="required">*</span></label>
                    <select id="priority" required>
                        <option value="Normal">Normal</option>
                        <option value="High">High</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> Submit Ticket
                </button>
            </form>
        </div>
    </div>

    <script src="/static/js/darkmode.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/api';
        let currentUser = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = '/static/index.html';
                return;
            }
            
            loadUserData();
            loadMyTickets();
            
            // Auto-refresh every 30 seconds
            setInterval(loadMyTickets, 30000);
        });

        // Load user data
        async function loadUserData() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userNameDisplay').textContent = currentUser.name;
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Load my tickets
        async function loadMyTickets() {
            try {
                const response = await fetch(`${API_URL}/tickets/my-tickets`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const tickets = await response.json();
                    displayTickets(tickets);
                } else {
                    console.error('Failed to load tickets');
                }
            } catch (error) {
                console.error('Error loading tickets:', error);
            }
        }

        // Display tickets
        function displayTickets(tickets) {
            const ticketsList = document.getElementById('ticketsList');
            
            if (tickets.length === 0) {
                ticketsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No tickets yet. Click "Create New Ticket" to get started.</p>
                    </div>
                `;
                return;
            }

            ticketsList.innerHTML = tickets.map(ticket => `
                <div class="ticket-item">
                    <div class="ticket-header">
                        <span class="ticket-number">${ticket.ticket_number}</span>
                        <span class="status-badge status-${ticket.status.toLowerCase().replace(/\s+/g, '-')}">${ticket.status}</span>
                    </div>
                    <div class="ticket-summary">${ticket.problem_summary}</div>
                    <div class="ticket-meta">
                        <span><i class="fas fa-calendar"></i> ${new Date(ticket.created_at).toLocaleDateString()}</span>
                        <span><i class="fas fa-flag"></i> ${ticket.priority}</span>
                        ${ticket.assignee_name ? `<span><i class="fas fa-user"></i> ${ticket.assignee_name}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Open create ticket modal
        function openCreateTicketModal() {
            document.getElementById('createTicketModal').classList.add('active');
        }

        // Close create ticket modal
        function closeCreateTicketModal() {
            document.getElementById('createTicketModal').classList.remove('active');
            document.getElementById('createTicketForm').reset();
        }

        // Create ticket
        async function createTicket(event) {
            event.preventDefault();

            const ticketData = {
                user_name: currentUser.name,
                user_email: currentUser.email,
                user_phone: currentUser.phone || '',
                problem_summary: document.getElementById('problemSummary').value,
                problem_description: document.getElementById('problemDescription').value,
                priority: document.getElementById('priority').value
            };

            try {
                const response = await fetch(`${API_URL}/tickets/create-my-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(ticketData)
                });

                if (response.ok) {
                    alert('✓ Ticket created successfully!');
                    closeCreateTicketModal();
                    loadMyTickets();
                } else {
                    const error = await response.json();
                    alert('✗ Error: ' + (error.detail || 'Failed to create ticket'));
                }
            } catch (error) {
                console.error('Error creating ticket:', error);
                alert('✗ Error creating ticket. Please try again.');
            }
        }

        // Refresh tickets
        function refreshTickets() {
            loadMyTickets();
        }

        // Logout
        function logout() {
            localStorage.clear();
            window.location.href = '/static/index.html';
        }
    </script>
</body>
</html>
